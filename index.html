<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="loader-screen" role="alert" aria-live="assertive">
    <p>Cargando datos…</p>
    <div class="progress">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <span id="progress-label">0 %</span>
  </div>

  <header class="hero mb-4">
    <div class="container">
      <h1 class="display-4">Crypto Dashboard</h1>
      <p class="lead">Precios, volúmenes y noticias</p>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Precios</h2>
      <div id="prices-container" class="price-grid">
        <div id="btc-panel">
          <strong>BTC</strong>
          <div id="btc-price"></div>
          <div id="btc-change"></div>
        </div>
        <div id="eth-panel">
          <strong>ETH</strong>
          <div id="eth-price"></div>
          <div id="eth-change"></div>
        </div>
        <div id="ray-panel">
          <strong>RAY</strong>
          <div id="ray-price"></div>
          <div id="ray-change"></div>
        </div>
      </div>
      <small id="prices-updated"></small>
      <button id="refresh-prices" class="btn btn-outline-primary btn-sm">Actualizar</button>
      <p id="prices-error" class="text-danger"></p>
    </section>

    <section class="card">
      <h2>Miedo &amp; Codicia</h2>
      <canvas id="fngGauge" height="180" aria-label="Fear &amp; Greed" role="img"></canvas>
      <div id="fng-label"></div>
      <small id="fng-updated"></small>
      <button id="refresh-fng" class="btn btn-outline-primary btn-sm">Actualizar</button>
      <p id="fng-error" class="text-danger"></p>
    </section>

    <section class="card">
      <h2>ETH/BTC</h2>
      <canvas id="ethbtcChart" height="250" aria-label="ETH/BTC" role="img"></canvas>
      <small id="ethbtc-updated"></small>
      <button id="refresh-ethbtc" class="btn btn-outline-primary btn-sm">Actualizar</button>
      <p id="ethbtc-error" class="text-danger"></p>
    </section>

    <section class="card">
      <h2>Volúmenes DEX 30d</h2>
      <canvas id="volumeChart" height="300" aria-label="Volúmenes DEX" role="img"></canvas>
      <small id="volume-updated"></small>
      <button id="refresh-volumes" class="btn btn-outline-primary btn-sm">Actualizar</button>
      <p id="volume-error" class="text-danger"></p>
    </section>

    <section class="card">
      <h2>Últimas noticias</h2>
      <ul id="news-list"></ul>
      <small id="news-updated"></small>
      <button id="refresh-news" class="btn btn-outline-primary btn-sm">Actualizar</button>
      <p id="news-error" class="text-danger"></p>
    </section>
  </main>

  <footer>
    <p>© 2024 Crypto Dashboard</p>
  </footer>

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
