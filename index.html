<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/img/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        BTC Dashboard
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#btc-section">BTC/F&G</a></li>
          <li class="nav-item"><a class="nav-link" href="#ethbtc-section">ETH/BTC</a></li>
          <li class="nav-item"><a class="nav-link" href="#news-section">Noticias</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="hero">
    <div class="container">
      <h1 class="display-4">El grupo de los próximos clase media</h1>
      <p class="lead">Invertir es tu responsabilidad</p>
    </div>
  </header>

  <div class="container py-4">
    <section id="btc-section" class="mb-4">
      <div id="btc-fng-card" class="card p-3">
        <h2 class="h4">BTC Price vs Fear &amp; Greed Index</h2>
        <canvas id="btcFngChart" height="300"></canvas>
      </div>
    </section>

    <section id="ethbtc-section" class="mb-4">
      <div class="card p-3">
        <h2 class="h4">ETH/BTC</h2>
        <div id="ethbtc-chart" style="height:300px"></div>
      </div>
    </section>

    <section id="news-section" class="mb-4">
      <div class="card p-3">
        <h2 class="h4">Noticias sobre RAY</h2>
        <div class="news-container">
          <ul id="news-list" class="list-group"></ul>
        </div>
      </div>
    </section>
  </div>

  <footer class="bg-light">
    <div class="container">
      <p>Contacto: example@example.com - La información no constituye asesoramiento financiero.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script type="module" src="src/dashboard.js"></script>
</body>
</html>
