<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cerulean/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <style>
    .news-container { max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container py-4">
    <header class="mb-4 text-center">
      <h1 class="h3">El grupo de los pr√≥ximos clase media</h1>
      <p class="text-muted">Invertir es tu responsabilidad</p>
    </header>

    <div class="row mb-4">
      <div class="col-12">
        <div id="btc-fng-card" class="card p-3">
          <h2 class="h4">BTC Price vs Fear &amp; Greed Index</h2>
          <canvas id="btcFngChart" height="300"></canvas>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12">
        <div class="card p-3">
          <h2 class="h4">ETH/BTC</h2>
          <div id="ethbtc-chart" style="height:300px"></div>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12">
        <div class="card p-3">
          <h2 class="h4">Noticias sobre RAY</h2>
          <div class="news-container">
            <ul id="news-list" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script type="module" src="src/dashboard.js"></script>
</body>
</html>
