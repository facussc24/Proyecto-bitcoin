<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard</title>
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" as="style">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="loader-screen" class="position-fixed top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center text-white" role="alert" aria-live="assertive">
    <p class="mb-3">Cargando datos…</p>
    <div class="progress w-75" style="height:20px">
      <div id="progress-bar" class="progress-bar" style="width:0%"></div>
    </div>
    <span id="progress-label" class="mt-2">0 %</span>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <span class="navbar-brand">Crypto Dashboard</span>
      <div class="ms-auto">
        <a href="https://t.me/NewsAgregatorBtCryptoWhale" target="_blank" class="nav-link text-white">
          <i class="bi bi-telegram"></i> Comunidad
        </a>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row g-4 mb-4">
      <div class="col-md-4">
        <div class="card p-3 text-center">
          <div class="row" id="prices-container">
            <div class="col" id="btc-panel">
              <h6 class="mb-1">BTC</h6>
              <div class="h5" id="btc-price"></div>
              <div id="btc-change"></div>
            </div>
            <div class="col" id="eth-panel">
              <h6 class="mb-1">ETH</h6>
              <div class="h5" id="eth-price"></div>
              <div id="eth-change"></div>
            </div>
            <div class="col" id="ray-panel">
              <h6 class="mb-1">RAY</h6>
              <div class="h5" id="ray-price"></div>
              <div id="ray-change"></div>
            </div>
          </div>
          <small id="prices-updated" class="text-muted d-block mt-2"></small>
          <p id="prices-error" class="text-danger mt-1"></p>
        </div>
      </div>
      <div class="col-md-4 d-flex flex-column align-items-center">
        <h2 class="h6">Miedo &amp; Codicia</h2>
        <canvas id="fngGauge" width="200" height="120" aria-label="Fear and Greed gauge" role="img"></canvas>
        <div id="fng-label" class="mt-2 fw-bold"></div>
        <p id="fng-error" class="text-danger"></p>
      </div>
      <div class="col-md-4">
        <h2 class="h6">ETH/BTC</h2>
        <canvas id="ethbtcChart" height="250" aria-label="ETH/BTC" role="img"></canvas>
        <p id="ethbtc-error" class="text-danger"></p>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-lg-8">
        <h2 class="h6">Volúmenes DEX 30d</h2>
        <canvas id="volumeChart" height="300" aria-label="Volúmenes DEX" role="img"></canvas>
        <p id="volume-error" class="text-danger"></p>
      </div>
      <div class="col-lg-4">
        <h2 class="h6">Últimas noticias</h2>
        <ul id="news-list" class="list-group"></ul>
        <p id="news-error" class="text-danger"></p>
      </div>
    </div>
  </main>

  <footer class="text-center py-3">
    <p class="mb-1">© 2024 Crypto Dashboard</p>
    <a href="https://t.me/NewsAgregatorBtCryptoWhale" target="_blank" class="text-decoration-none">
      <i class="bi bi-telegram"></i>
    </a>
  </footer>

  <script type="module" defer src="assets/js/main.js"></script>
</body>
</html>
